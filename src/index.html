<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="vacio">
      </div>
      <div class="contenedor">
    <header>
             <span class="pregunta">¿Cuál es la clave?</span>
           <span class="descifra">Descifra el siguiente acertijo y descubre la clave que abre el candado:</span>
           <span class="spoileralert"> SPOILER ALERT !  Tu respuesta cifrada debe coincidir con ➜</span>
           <input type="text" value="WIMW" class="resultado" readonly>
    </header>

    <main>
      <div class="acertijo">
          <img class="lock" id="keylock" src="candado.png">
          <p class="pregunta1">¿Qué palabra de cuatro letras contiene seis?</p>
          <input type="text" placeholder="Respuesta aquí" id="respuesta" class="box">
          <input type="number" id="offsetresultado" min="1" class="boxoffset">
          <button id="btn" class="boton"> Cifrar!</button>
          <input type="text" id="cifrado" class="boxcifrado">
       </div>
     </main>

    <footer>
      <div id="pregunta4">
        <span class="desencriptar">¿Quieres asegurarte que cifraste correctamente? ¡Aquí puedes desencriptar tu respuesta!</span>
        <input type="text" placeholder="Respuesta aquí" id="final" class="box">
        <input type="number" id="offsetfinal" min="1" class="boxoffset">
        <button id="btnfinal" class="boton">Descifrar!</button>
        <input type="text" id="cifradofinal" class="boxcifrado">
      </div>
    </footer>
    </div>
    <script src="index.js" type="module"></script>

  </body>

</html>
